<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <link rel="stylesheet" href="{% static 'assets/css/style8.css' %}">
</head>
<body>
    <header>
        <h1>Delete Confirmation</h1>
        <nav>
            <ul>
                <li><a href="{% url 'footer_bottom_list' %}">Back to List</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Are you sure you want to delete "{{ item.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
            <a href="{% url 'footer_bottom_list' %}">Cancel</a>
        </form>
    </main>
</body>
</html>
