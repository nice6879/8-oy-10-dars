<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Banner</title>
    <link rel="stylesheet" href="{% static 'assets/css/style4.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete "{{ banner.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'banner_list' %}">Cancel</a>
</body>
</html>
